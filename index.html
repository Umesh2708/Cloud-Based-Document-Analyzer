<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Analyzer</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }
        .container { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 10px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); 
            width: 100%; 
            max-width: 500px; 
        }
        h2 { 
            margin: 0 0 1.75rem 0; 
            text-align: center; 
            color: #1a202c; 
            font-size: 1.75rem;
            font-weight: 600; 
            letter-spacing: -0.5px;
        }
        .form-group { margin-bottom: 1.5rem; }
        input[type="file"] { 
            display: none;
        }
        .file-upload-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }
        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 2rem 1rem;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            background: #f7fafc;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .file-upload-label:hover {
            border-color: #667eea;
            background: white;
            border-style: solid;
        }
        .upload-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #667eea;
        }
        .upload-text {
            font-size: 0.95rem;
            color: #4a5568;
            font-weight: 500;
        }
        .upload-hint {
            font-size: 0.8rem;
            color: #a0aec0;
            margin-top: 0.25rem;
        }
        .selected-file {
            display: none;
            padding: 12px 16px;
            background: #edf2f7;
            border-radius: 6px;
            margin-bottom: 1rem;
            align-items: center;
            gap: 8px;
        }
        .selected-file.show {
            display: flex;
        }
        .file-icon {
            font-size: 1.25rem;
        }
        .file-name {
            flex: 1;
            font-size: 0.9rem;
            color: #2d3748;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .remove-file {
            background: none;
            border: none;
            color: #e53e3e;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 1.1rem;
            line-height: 1;
            width: auto;
            transition: color 0.2s;
        }
        .remove-file:hover {
            color: #c53030;
            transform: none;
            box-shadow: none;
        }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            padding: 13px 24px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1rem; 
            font-weight: 500; 
            width: 100%; 
            transition: all 0.3s ease; 
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3); 
        }
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4); 
        }
        button:active { 
            transform: translateY(0); 
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        #result { 
            background: #f7fafc; 
            padding: 16px; 
            border: 1px solid #e2e8f0; 
            border-radius: 8px; 
            margin-top: 1.5rem; 
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace; 
            font-size: 0.875rem; 
            color: #2d3748; 
            white-space: pre-wrap; 
            min-height: 80px; 
            line-height: 1.5;
            overflow-x: auto; 
        }
        #result:empty::before { 
            content: "Your analysis results will appear here..."; 
            color: #a0aec0; 
            font-style: italic; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Document Analyzer</h2>
        <div class="form-group">
            <div class="file-upload-wrapper">
                <input type="file" id="fileInput" aria-label="Upload document">
                <label for="fileInput" class="file-upload-label">
                    <div class="upload-icon">ðŸ“„</div>
                    <div class="upload-text">Choose a document</div>
                    <div class="upload-hint">Click to browse or drag & drop</div>
                </label>
            </div>
            <div class="selected-file" id="selectedFile">
                <span class="file-icon">ðŸ“Ž</span>
                <span class="file-name" id="fileName"></span>
                <button class="remove-file" onclick="removeFile(); event.stopPropagation();" title="Remove file">âœ•</button>
            </div>
            <button onclick="uploadFile()">Analyze Document</button>
        </div>

        <pre id="result"></pre>
    </div>

<script>
// Handle file selection display
document.getElementById('fileInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        document.getElementById('fileName').textContent = file.name;
        document.getElementById('selectedFile').classList.add('show');
    }
});

function removeFile() {
    document.getElementById('fileInput').value = '';
    document.getElementById('selectedFile').classList.remove('show');
}

async function uploadFile() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    if(!file) return alert("Please select a file to upload");

    const btn = document.querySelector('button');
    const originalText = btn.textContent;
    
    // UI Feedback
    btn.textContent = 'Processing...';
    btn.disabled = true;
    document.getElementById('result').textContent = 'Uploading and analyzing...';

    try {
        const s3Bucket = "document-upload-bucket";
        const s3Key = file.name;

        // Upload file to S3 using pre-signed URL or AWS SDK (not shown here)

        const apiUrl = "https://your-api-gateway-endpoint";
        const response = await fetch(apiUrl, {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({bucket: s3Bucket, key: s3Key})
        });
        
        const data = await response.json();
        const summary = JSON.parse(data.body).summary;

        // Display in human-readable form
        document.getElementById('result').textContent = summary;
    } catch (e) {
        console.error(e);
        document.getElementById('result').textContent = "Error: Could not analyze document.";
    } finally {
        btn.textContent = originalText;
        btn.disabled = false;
    }
}
</script>
</body>
</html>
